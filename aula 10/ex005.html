<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        body {
            font: normal 18pt arial;
        }

        input {
            font: normal 18pt arial;        
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> Resultado: </div>

    <script>
        function somar() {
        var txtn1 = document.getElementById('txtn1')
        var txtn2 = document.querySelector('#txtn2')
        //as duas linhas acima trazem as informações como texto, uma usando querySelector e outra usando getElementById

        var res = document.querySelector('#res')
        var n1 = Number(txtn1.value)
        var n2 = Number(txtn2.value)
        var soma = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
