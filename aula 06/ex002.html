<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Qual o seu nome?')
        //A seguir está uma forma de exibir no HTML, ao invés de no console
         document.writeln(`Seu nome é ${nome}<br>`)
         document.writeln(`Seu nome tem ${nome.length} letras<br>`)
         document.writeln(`Em maiúsculo, seu nome é ${nome.toUpperCase()}<br>`)

         //mais sobre formatação de números
         var n1 = 1545.5
         n1.toFixed(2) //1545.50
         n1.toFixed(2).replace('.',',') //1545,50
         n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) //R$ 1.545,50

    </script>
</body>
</html>
